<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css"> 

    <title>Document</title>
</head>
<body>
    <!--Form -->
    <div class="mainFormBody">
        <div class="mainForm"> 
                
            <span class="close">&times;</span>

            <h3>Formulaire de contact</h3>
            <div class="form">
                    
                <div class="nameFirstname">
                    <div class="name">
                        <label for="name">Nom</label>
                        <input type="text" placeholder="Tapez votre nom" required id="name" />
                    </div class="name">

                    <div class="firstname">
                        <label for="firstname">Prénom</label>
                        <input type="text" placeholder="Tapez votre prénom" required id="name" />
                    </div class="firstname">
                </div class="nameFirstname">

                <div class="Email">
                    <label for="email">E-mail</label>
                    <input type="text" placeholder="Tapez votre adresse E-mail" required id="email" />
                </div class="Email">

                <div class="objet">
                    <label for="objet">Objet</label>
                    <input type="objet" placeholder="Tapez l'objet de votre message" id="objet" />
                </div class="Email">

                <div class="Message">
                    <label for="message">Message</label>
                    <textarea id="message" placeholder="Tapez votre message"></textarea>
                </div class="Message">

                <div class="Button">
                    <button type="submit">ENVOYER</button>   
                </div class="Button">

            </div class="form">
                
        </div class="mainForm">
    <div class="mainFormBody">
        
</body>
<script src="script.js"></script>
</html>
